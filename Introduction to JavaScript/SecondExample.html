<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      .highlight {
         background-color: red;
         width: 500px;
         padding: 5px;
         color: yellow;
      }
   </style>
</head>

<body>
   <section>
      <p id="one">Hello World</p>
      <p id="two">Hello World</p>
   </section>
   <section></section>
</body>
<script>
   const paragraphs = document.querySelectorAll('p#one'); // get all of the paragraph elements as a Nodelist
   console.log(paragraphs); // List
   const oneParagraph = document.querySelector('p:last-of-type');

   console.log(oneParagraph); // single Node

   const newParagraph = document.createElement('p');
   newParagraph.textContent = 'Here is some text.';
   const section = document.querySelector('section');
   section.append(newParagraph);
   //section.appendChild("More Stuff");   Cannot append a String using append

   const children = section.childNodes;

   //newParagraph.style.backgroundColor = 'red';
   //newParagraph.style.width = '500px';
   //newParagraph.style.padding = '5px;'
   //newParagraph.style.color = 'yellow';

   //newParagraph.setAttribute('class', 'highlight');
   //newParagraph.classList.add('highlight');

   newParagraph.onmouseover = () => {
      newParagraph.classList.add('highlight');
   };

   newParagraph.onmouseleave = () => {
      newParagraph.classList.remove('highlight');
   };
</script>

</html>
