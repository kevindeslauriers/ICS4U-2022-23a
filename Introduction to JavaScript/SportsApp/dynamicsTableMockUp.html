<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=di, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <div>
      <table id="standings">
         <thead>
            <tr>
               <th>Name</th>
               <th>Wins</th>
               <th>Losses</th>
               <th>Points</th>
            </tr>
         </thead>
         <tbody></tbody>
      </table>
   </div>
</body>

<script>
   const dataString =
      '[{"Name":"Toronto","W":10,"L":3,"PTS":20},{"Name":"Montreal","W":10,"L":3,"PTS":20},{"Name":"New York","W":10,"L":3,"PTS":20},{"Name":"Buffalo","W":10,"L":3,"PTS":20},{"Name":"new Jersey","W":10,"L":3,"PTS":20}]';


   teams = JSON.parse(dataString);

   createTable(teams);

   function createTable(teams) {
      let tableBody = document.querySelector('#standings tbody');

      teams.forEach((team) => {
         const row = document.createElement('tr');
         let cell = document.createElement('td');
         cell.textContent = team.Name;
         row.appendChild(cell);
         cell = document.createElement('td');
         cell.textContent = team.W;
         row.appendChild(cell);
         cell = document.createElement('td');
         cell.textContent = team.L;
         row.appendChild(cell);
         cell = document.createElement('td');
         cell.textContent = team.PTS;
         row.appendChild(cell);
         tableBody.appendChild(row);
      });
   }
</script>

</html>
